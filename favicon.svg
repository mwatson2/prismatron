<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" fill="#0a0a0a"/>
  <polygon points="50,10 90,75 10,75" fill="none" stroke="#00ffff" stroke-width="3" filter="url(#glow)"/>
  <circle cx="50" cy="50" r="8" fill="#ff1493" filter="url(#glow)"/>
  <circle cx="35" cy="60" r="5" fill="#39ff14" filter="url(#glow)"/>
  <circle cx="65" cy="60" r="5" fill="#ff6600" filter="url(#glow)"/>
  <circle cx="50" cy="35" r="4" fill="#bf00ff" filter="url(#glow)"/>
</svg>
