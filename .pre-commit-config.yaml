# Pre-commit configuration for Prismatron LED Display Software
# See https://pre-commit.com for more information

repos:
  # General code quality and formatting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-toml
      - id: check-json
      - id: check-xml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-symlinks
      - id: check-added-large-files
        args: [--maxkb=1024]  # 1MB limit
      - id: check-docstring-first
      - id: debug-statements
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: requirements-txt-fixer

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # Import sorting with isort (compatible with Black)
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # Python linting with Ruff (fast and comprehensive)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.1
    hooks:
      - id: ruff
        args: [--fix, --ignore, E501, --ignore, N802, --ignore, N803, --ignore, B008]
        # Only run on staged files to avoid project-wide issues
        files: ^(src/|tests/|test_).*\.py$
        exclude: ^(convert_patterns_to_int8\.py|debug_optimization_steps\.py|instrumented_frame_optimizer\.py|simple_timing_breakdown\.py|tools/)
      - id: ruff-format
        # Only run on staged files to avoid project-wide issues
        files: ^(src/|tests/|test_).*\.py$
        exclude: ^(tools/)

