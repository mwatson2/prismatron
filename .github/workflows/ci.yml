name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

  test:
    runs-on: codebuild-PrimatronTestRunner-${{ github.run_id }}-${{ github.run_attempt }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libportaudio2 portaudio19-dev ffmpeg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Filter out Jetson-specific packages that won't install on standard Linux
          grep -v "^jetson-stats" requirements.txt > requirements-ci.txt
          pip install -r requirements-ci.txt

      - name: Compile CUDA kernels for this GPU (if nvcc available)
        run: |
          if command -v nvcc &> /dev/null; then
            cd src/utils/kernels
            # Detect GPU architecture and recompile kernels
            GPU_ARCH=$(python3 -c "import cupy; d = cupy.cuda.Device(); print(f'sm_{d.compute_capability[0]}{d.compute_capability[1]}')")
            echo "Detected GPU architecture: $GPU_ARCH"
            # Update Makefile arch and recompile
            sed -i "s/-arch=sm_87/-arch=$GPU_ARCH/" Makefile
            make clean && make all
            make test
          else
            echo "nvcc not found - skipping kernel compilation (precompiled kernel tests will be skipped)"
          fi

      - name: Run tests with coverage
        run: |
          pytest tests/ -v -m "not hardware and not gpu" --ignore=tests/integration/ --cov=src --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
