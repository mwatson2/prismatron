name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

  test:
    runs-on: codebuild-PrimatronTestRunner-${{ github.run_id }}-${{ github.run_attempt }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libportaudio2 portaudio19-dev ffmpeg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Filter out Jetson-specific packages that won't install on standard Linux
          grep -v "^jetson-stats" requirements.txt > requirements-ci.txt
          pip install -r requirements-ci.txt

      - name: Verify GPU and precompiled kernels
        run: |
          python3 -c "
          import cupy
          device = cupy.cuda.Device()
          cap = device.compute_capability
          arch = f'sm_{cap[0]}{cap[1]}'
          print(f'GPU: {device.name}, Compute Capability: {cap[0]}.{cap[1]}, Architecture: {arch}')

          # Check precompiled kernels exist for this architecture
          import os
          kernel_dir = 'src/utils/kernels'
          kernels = ['batch_mma_kernel', 'batch8_corrected_kernel', 'batch8_experimental_kernel']
          for k in kernels:
              ptx = f'{kernel_dir}/{k}_{arch}.ptx'
              if os.path.exists(ptx):
                  print(f'✓ {k}_{arch}.ptx')
              else:
                  # Check for compatible architecture
                  found = [f for f in os.listdir(kernel_dir) if f.startswith(k) and f.endswith('.ptx')]
                  print(f'⚠ {k}_{arch}.ptx not found, available: {found}')
          "

      - name: Run tests with coverage
        run: |
          pytest tests/ -v -m "not hardware" --ignore=tests/integration/ --cov=src --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
