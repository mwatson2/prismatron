name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

  test:
    runs-on: codebuild-PrimatronTestRunner-${{ github.run_id }}-${{ github.run_attempt }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libportaudio2 portaudio19-dev ffmpeg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Filter out Jetson-specific packages that won't install on standard Linux
          grep -v "^jetson-stats" requirements.txt > requirements-ci.txt
          pip install -r requirements-ci.txt

      - name: Run tests with coverage
        run: |
          pytest tests/ -v -m "not gpu and not hardware" --ignore=tests/integration/ --cov=src --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
